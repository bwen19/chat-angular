<button class="plus-button" nz-button nzType="primary" nzSize="small" (click)="createModal(tplContent, tplFooter)">
  <i nz-icon class="plus-icon" nzType="plus"></i>
</button>

<ng-template #tplContent>
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label nzSpan="8">新房间名称</nz-form-label>
      <nz-form-control nzSpan="12" nzErrorTip="请输入房间名">
        <input nz-input formControlName="roomName" placeholder="群聊房间" />
      </nz-form-control>
    </nz-form-item>
  </form>
  <nz-transfer
    [nzDataSource]="list"
    [nzTitles]="['好友', '成员']"
    [nzListStyle]="{ 'height.px': 250 }"
    [nzRender]="render"
  ></nz-transfer>
  <ng-template #render let-item>
    <nz-avatar nzShape="square" nzIcon="user" [nzSize]="30" [nzSrc]="item.avatarSrc"></nz-avatar>
    <span class="transfer-title">{{ item.title }}</span>
  </ng-template>
</ng-template>

<ng-template #tplFooter>
  <button nz-button (click)="destroyModal()">取消</button>
  <button nz-button nzType="primary" (click)="createRoom()">
    提交
  </button>
</ng-template>
