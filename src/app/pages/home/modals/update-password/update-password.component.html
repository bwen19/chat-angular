<div>
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label nzSpan="6" nzRequired>旧密码</nz-form-label>
      <nz-form-control nzSpan="16" nzErrorTip="请输入旧密码!">
        <input nz-input formControlName="oldPassword" type="password" autocomplete="off" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="6" nzRequired>新密码</nz-form-label>
      <nz-form-control nzSpan="16" nzErrorTip="请输入新密码!">
        <input nz-input formControlName="password" type="password" autocomplete="off" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="6" nzRequired>重复密码</nz-form-label>
      <nz-form-control nzSpan="16" [nzErrorTip]="errorTpl">
        <input nz-input formControlName="passwordRepeat" type="password" autocomplete="off" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">请重复密码</ng-container>
          <ng-container *ngIf="control.hasError('repeat')">两次密码不一样</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div *nzModalFooter>
  <button nz-button (click)="destroyModal()">取消</button>
  <button nz-button nzType="primary" (click)="updatePassword()" [nzLoading]="isOkLoading">
    提交
  </button>
</div>
