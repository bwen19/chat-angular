<nz-layout class="layout">
  <nz-sider>
    <div class="logo">
      <nz-avatar nzSize="large" nzIcon="user"></nz-avatar>
      <div class="admin-name">管理员: 哈哈哈</div>
      <button nz-button nzType="default" nzSize="small" [nzGhost]="true" routerLink="/passport/welcome">
        <i nz-icon nzType="home"></i>
        返回主页
      </button>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter routerLink="/admin/users">
        <i nz-icon nzType="user"></i>
        <span>用户管理</span>
      </li>
      <li nz-menu-item nzMatchRouter routerLink="/admin/rooms">
        <i nz-icon nzType="message"></i>
        <span>聊天管理</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header>
      后台管理系统
      <button nz-button nzType="primary" nzSize="small" nzShape="circle" routerLink="/passport/login">
        <i nz-icon nzType="logout"></i>
      </button>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
