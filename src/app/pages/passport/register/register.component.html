<div class="register-form-wrap">
  <div class="register-header">
    欢迎注册
  </div>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入用户名!">
        <nz-input-group nzPrefixIcon="user">
          <input nz-input formControlName="username" placeholder="请输入用户名" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码!">
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input type="password" autocomplete="off" formControlName="password" (ngModelChange)="updateConfirmValidator()" placeholder="请输入密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzErrorTip]="errorTpl">
        <nz-input-group nzPrefixIcon="lock">
          <input nz-input type="password" autocomplete="off" formControlName="passwordRepeat" placeholder="请再次输入密码" />
        </nz-input-group>
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            请再次输入密码!
          </ng-container>
          <ng-container *ngIf="control.hasError('confirm')">
            两次密码不一致!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="请输入邀请码!">
        <nz-input-group nzPrefixIcon="safety">
          <input nz-input formControlName="invitationCode" placeholder="请输入邀请码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <button nz-button class="register-form-button" nzType="primary">立即注册</button>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <a class="login-link" routerLink="/passport/login">用户登录</a>
      </div>
      <div nz-col [nzSpan]="12">
        <button nz-button class="reset-button" type="reset" nzType="text" nzSize="small">重置</button>
      </div>
    </div>
  </form>
</div>
